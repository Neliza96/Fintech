<!doctype html>
<html lang="pt-BR">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoney</title>

    <!-- Chamada do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">



    <!-- Chamada do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link para minha CSS-->
    <link rel="stylesheet" href="./css/Style.css">


  </head>


  
<body class="d-flex align-items_center py-4">

  <main class="w-100 n-auto">
    <div class="container">
      <img id="logotipo" src="/assets/images/Frame 824.png" alt="Logo Emoney">
      <form>
        <h1  class="h3" mb3 fw-lighter>Bem vindo ao Emoney!</h1>
        <p>Digite seu e-mail</p>
        <h5>Acesse com email e senha para entrar</h5>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Seu-email@gmail.com"/>
          <label for="floatingInput">E-mail</label>
        </div> 
        
        <p>Digite sua senha</p>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatngInput" placeholder="Senha"/>
          <label for="floatngInput">Senha</label>
        </div>
        <a class= text-light href="#">Esqueci a senha</a>
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
          <label class="form-check-label" for="flexCheckDefault">Lembrar minha senha</label> 
        </div>
        <button class="btn btn-light w-100 py2">Login</button> 
      </form>
    </div>
    </main>


  <!--Chamada do Bootstrap Js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
      </div>
  </body>
</html>
